<!-- Menu Content -->
<ion-menu side="start" menuId="firstMenu" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <!-- Single Menu Item -->
      <ion-item button routerLink="/login">Login</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Page Content -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Hamburger Menu Button -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="main-content">
  <div class="content-wrapper">
    <h1>Hello, {{ userName }}!</h1>
    <p>WELCOME TO THE DASHBOARD!</p>
    <ion-button (click)="playSong()">Click on this for song</ion-button>
  </div>

  <div class="content-wrapper">
    <p>OR</p>
    <ion-item>
      <ion-label position="floating">Enter URL</ion-label>
      <ion-input [(ngModel)]="url" type="url" clear-input></ion-input>
    </ion-item>
    <ion-button (click)="redirectToURL()">Submit</ion-button>
  </div>
</ion-content>
